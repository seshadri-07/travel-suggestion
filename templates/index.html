<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Travel Planner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px; width: 100%; padding: 50px;
            animation: fadeInUp 0.8s ease;
        }
        @keyframes fadeInUp { from {opacity:0;transform:translateY(30px);} to {opacity:1;transform:translateY(0);} }
        .header { text-align: center; margin-bottom: 40px; }
        .icon { font-size: 70px; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
        h1 {
            font-size: 2.5em; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; font-size: 1.1em; margin-bottom: 10px; }
        .tagline { color: #999; font-size: 0.95em; font-style: italic; }
        .input-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px; padding: 35px; margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; color: #333; margin-bottom: 10px; font-size: 1.05em; }
        .input-wrapper { display: flex; align-items: center; gap: 15px; }
        input {
            flex: 1; padding: 15px 20px; border: 2px solid #ddd; border-radius: 12px;
            font-size: 1.1em; transition: all 0.3s ease; background: white;
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.1); }
        .find-btn {
            width: 100%; padding: 18px; font-size: 1.2em; font-weight: 700; color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; border-radius: 15px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); text-transform: uppercase;
        }
        .find-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(102,126,234,0.5); }
        .recommendation-section {
            background: white; border-radius: 20px; padding: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); display: none;
        }
        .recommendation-section.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        .rec-header { text-align: center; margin-bottom: 30px; }
        .rec-header h2 { color: #667eea; font-size: 2em; margin-bottom: 5px; }
        .rec-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            padding: 20px; border-radius: 12px; margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        .rec-label { font-weight: 600; color: #667eea; margin-bottom: 5px; font-size: 0.9em; text-transform: uppercase; }
        .rec-value { font-size: 1.3em; color: #333; font-weight: 600; }
        .loading { text-align: center; padding: 40px; display: none; }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üéí</div>
            <h1>AI Student Travel Planner</h1>
            <p class="subtitle">Smart Travel Recommendations for Smart Students</p>
            <p class="tagline">Discover amazing destinations within your budget!</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="budget">üí∞ Budget per Person (‚Çπ)</label>
                <div class="input-wrapper">
                    <input type="number" id="budget" placeholder="Enter your budget" value="200" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="days">üìÖ Number of Days</label>
                <div class="input-wrapper">
                    <input type="number" id="days" placeholder="How many days?" value="2" min="1">
                </div>
            </div>

            <button class="find-btn" onclick="findDestination()">
                ‚ú® Find Best Destination
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea; font-weight: 600;">Finding your perfect destination...</p>
        </div>

        <div class="recommendation-section" id="recommendation">
            <div class="rec-header">
                <h2>üéâ Best Recommendation</h2>
            </div>
            <div class="rec-item"><div class="rec-label">üìç Location</div><div class="rec-value" id="location">-</div></div>
            <div class="rec-item"><div class="rec-label">üíµ Estimated Cost</div><div class="rec-value" id="cost">‚Çπ -</div></div>
            <div class="rec-item"><div class="rec-label">‚≠ê Rating</div><div class="rec-value" id="rating">-</div></div>
            <div class="rec-item"><div class="rec-label">üî• Popularity</div><div class="rec-value" id="popularity">-</div></div>
            <div class="rec-item"><div class="rec-label">üéØ Score</div><div class="rec-value" id="score">-</div></div>
        </div>
    </div>

    <script>
        async function findDestination() {
            const budget = document.getElementById('budget').value;
            const days = document.getElementById('days').value;
            const loading = document.getElementById('loading');
            const rec = document.getElementById('recommendation');

            if (!budget || !days || budget <= 0 || days <= 0) {
                alert('Please enter valid budget and days!');
                return;
            }

            loading.classList.add('active');
            rec.classList.remove('active');

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ budget, days })
                });
                const data = await res.json();
                loading.classList.remove('active');

                if (!data.ok) {
                    alert(data.message || 'No suitable destination found.');
                    return;
                }

                const r = data.result;
                document.getElementById('location').textContent = r.location_name;
                document.getElementById('cost').textContent = `‚Çπ ${r.pred_cost_total_per_person.toFixed(2)}`;
                document.getElementById('rating').textContent = r.rating.toFixed(1);
                document.getElementById('popularity').textContent = r.popularity.toFixed(0);
                document.getElementById('score').textContent = r.score.toFixed(3);

                rec.classList.add('active');
                rec.scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                loading.classList.remove('active');
                alert('Error fetching prediction: ' + err.message);
            }
        }
    </script>
</body>
</html>
